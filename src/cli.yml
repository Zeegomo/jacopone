name: jacopone
version: "0.1.0"
author: Giacomo P. <g.pasini98@gmail.com>
about: Encrypt and Decrypt using Jacopone
args:
    - INPUT: 
        help: Select file to encrypt
        required: true
        index: 1
    - KEY:    
        help: Sets the key to use
        required: true
        index: 2
    - nonce:
        short: n
        long: nonce
        help: Sets the nonce to use
        value_name: NONCE
        takes_value: true
    - output:
        short: o
        long: output
        value_name: OUTPUT
        help: Specify destination file
        takes_value: true
    - decrypt:
        short: d
        long: decrypt
        value_name: DECRYPT
        help: Decrypt destination file
        takes_value: false
